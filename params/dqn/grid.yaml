program: notebooks/dqn_agent.py
method: grid
metric:
  goal: minimize
  name: loss
parameters:
  learning_rate:
    values: [1.e-3,1.e-4,3.e-4]
  batch_size:
    values: [8,16,32]
  nn_hidden_layer_size:
    values: [5,10,15]
  memory_size:
    values: [50,100,200] 
  eploration_rate_decay:
    value: [0.7,0.8,0.9]
  nn_update_frequency:
    value: [100,200,300,400,500] 

