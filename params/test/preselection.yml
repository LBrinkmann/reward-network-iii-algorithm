rest:
  n_nodes: 6
  n_steps: 8
  model_settings:
  - model_parameter:
      worst: False
    model: no_planing
    model_name: TakeBest
  - model_parameter:
      gamma_g: 0.0
      gamma_s: 0.0
    model: avpruning
    model_name: Lookahead
  preselections:
    - name: Just without outlier
      steps:
        - ptype: outlier
    - name: Risky 2 / Nodes 4
      steps:
        - ptype: outlier
        - ptype: query
          query: "(`Lookahead Risky Actions` >= 2) & (`Lookahead Unique Nodes` >= 4)"
    - name: Non Trivial 4 / Nodes 4
      steps:
        - ptype: outlier
        - ptype: query
          query: "(`Lookahead Non Trivial Actions` >= 4) & (`Lookahead Unique Nodes` >= 4)"
parse_network_v2:
  experiment_name : exp1v1
  missingSolutionPenalty: -500
  requiredSolutionLength: 8
  name_map : 'ABCDEFGHJKLMN'
  reward_map:
  - value: -100
    name: 'large-negative'
  - value: -20
    name: 'negative'
  - value: 140
    name: 'large-positive'
  - value: 20
    name: 'positive'
  pos_map:
  - x: 0.7
    y: 0.2
  - x: 0.3
    y: 0.2
  - x: 0.1
    y: 0.5
  - x: 0.3
    y: 0.8
  - x: 0.7
    y: 0.8
  - x: 0.9
    y: 0.5
